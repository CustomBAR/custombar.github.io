<!DOCTYPE html>
<html>
  <head>
    <title>Newsletter Form</title>

    <!-- Font Awesome Library -->
    <script
      src="https://kit.fontawesome.com/739e3ae0dc.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        background-color: #2b2735;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      .container {
        width: 600px;
        max-width: 600px;
        padding: 20px;
        background-color: #1c1923;
        border-radius: 10px;
        box-sizing: border-box;
        color: #fff;
        box-shadow: 0px 2px 5px black;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      h2 {
        font-size: 24px;
        margin-bottom: 20px;
      }

      .input-container {
        display: flex;
        margin-bottom: 10px;
      }

      .email {
        background-color: #2b2735;
        border-radius: 50px;
      }

      .input-container input {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 10px;
      }

      .subscribe-button {
        background-color: transparent;
        color: #fff;
        border: 2px solid rgb(254, 52, 52);
        border-radius: 10px 50px 50px 10px;
        padding: 10px 20px;
        font-size: 20px;
        cursor: pointer;
        width: 30%;
        transition: width 0.3s ease;
      }

      .subscribe-button:hover {
        width: 33%;
      }

      .email:only-of-type {
        border: 2px solid rgb(254, 52, 52);
        color: white;
        font-size: 20px;
      }

      .header {
        text-align: center;
        color: #e94a64;
        display: flex;
        justify-content: center;
        top: 500px;
        background-color: #1c1923;
      }

      .backpage {
        text-decoration: none;
        color: #e94a64;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1><a class="backpage" href="index.html">CustomBAR</a></h1>
    </header>
    <div class="container">
      <h2>Subscribe to our Newsletter</h2>
      <form
        action="https://formsubmit.co/2d0f755e91b8dba99d627a258576c7f6"
        method="post"
      >
        <!-- Replace with your server-side script -->
        <div class="input-container">
          <input
            class="email"
            type="email"
            name="email"
            placeholder="Get Latest Updates via Your Email Address"
          />
        </div>
        <ol type="1">
          <p>Benefits for Subscribing</p>
          <li>Stay updated with New Releases of CustomBAR</li>
        </ol>
        <button class="subscribe-button" type="submit">
          <i class="fa-regular fa-envelope" style="color: #ffffff"></i>
          Subscribe
        </button>
      </form>
    </div>
  </body>
</html>
