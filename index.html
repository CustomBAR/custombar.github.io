<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="CustomBAR" />
    <meta
      name="description"
      content="CustomBAR: Dynamic progress bars, Rumble API, community skins, and volunteer-driven enhancements!"
    />
    <meta
      name="keywords"
      content="CustomBAR, progress bar, customization, animations, Rumble API, community skins, stable releases, streaming, volunteer, free open-source"
    />

    <title>CustomBAR</title>

    <!-- Font Awesome Library -->
    <script
      src="https://kit.fontawesome.com/739e3ae0dc.js"
      crossorigin="anonymous"
    ></script>

    <style>
      /* Basic styles for the loading screen */
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #141023; /* Background color */
        color: #ffffff; /* Text color */
        font-family: Arial, sans-serif;
        font-size: 24px;
        text-align: center;
      }

      .welcome-text {
        margin-bottom: 20px;
      }

      .progress-bar {
        padding: 10px;
        width: 50%;
        height: 20px;
        background-color: transparent; /* Progress bar background */
        border-radius: 10px;
        overflow: hidden;
        margin: 20px;
        border: 3px solid white;
        border-radius: 50px;
      }

      .bar-fill {
        width: 0;
        height: 100%;
        background-color: #ffffff; /* Progress bar color */
        box-shadow: 0px 0px 20px 5px rgb(252, 228, 93);
        transition: width 5s ease; /* Extend the transition duration */
        border-radius: 50px;
      }

      .fade-out {
        animation: fadeOut 4s forwards; /* Fade out animation */
      }

      @keyframes fadeOut {
        to {
          opacity: 0;
          visibility: hidden;
        }
      }
    </style>
  </head>
  <body>
    <div class="welcome-text">
      <p>Welcome! BARian You're almost there. Just a moment...</p>
    </div>
    <div class="progress-bar">
      <div class="bar-fill"></div>
    </div>

    <script>
      // Simulate loading and progress bar animation
      const progressFill = document.querySelector(".bar-fill");
      const welcomeText = document.querySelector(".welcome-text");

      let width = 1;
      const interval = setInterval(() => {
        if (width >= 50) {
          clearInterval(interval);
          welcomeText.style.display = "block"; // Show the welcome message
          progressFill.style.width = "100%"; // Fill the progress bar completely
          setTimeout(() => {
            document.body.classList.add("fade-out"); // Fade out the message and redirect
            setTimeout(() => {
              window.location.href = "main.html"; // Replace 'main.html' with your actual main page
            }, 2000); // Delay for the fade-out animation duration
          }, 2000); // Delay before fading out
        } else {
          width++;
          progressFill.style.width = width + "%";
        }
      }, 100); // Adjust the interval for the progress bar animation
    </script>
  </body>
</html>
